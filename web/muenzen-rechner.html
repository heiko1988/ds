<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldmÃ¼nzen Rechner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            color: #2d3748;
        }
        input[type="number"] {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-top: 5px;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .percent {
            font-size: 0.9em;
            color: #718096;
            font-weight: normal;
            margin-top: 5px;
        }
        button {
            grid-column: 1 / -1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(72, 187, 120, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-left: 5px solid #667eea;
        }
        .card h2 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.5em;
        }
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        li:hover {
            transform: translateX(5px);
        }
        .diff-positive {
            color: #38a169;
            font-weight: bold;
        }
        .diff-negative {
            color: #e53e3e;
            font-weight: bold;
        }
        .highlight {
            background: linear-gradient(135deg, #fed7d7, #feb2b2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #fc8181;
        }
        .number {
            font-size: 1.2em;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª™ GoldmÃ¼nzen Rechner</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">Gib deine LagerbestÃ¤nde und Kosten ein. Der Rechner zeigt dir, wie viele MÃ¼nzen du <strong>ohne</strong> und <strong>mit Tausch (1:1)</strong> baust â€“ inkl. genauer Anleitung!</p>
        
        <div class="input-group">
            <label>
                Holz
                <input type="number" id="holz" value="101660" min="0" step="1">
                <span class="percent" id="pHolz">-</span>
            </label>
            <label>
                Lehm
                <input type="number" id="lehm" value="161045" min="0" step="1">
                <span class="percent" id="pLehm">-</span>
            </label>
            <label>
                Eisen
                <input type="number" id="eisen" value="57195" min="0" step="1">
                <span class="percent" id="pEisen">-</span>
            </label>
            <label>
                Holz pro MÃ¼nze
                <input type="number" id="ch" value="25200" min="0" step="1">
            </label>
            <label>
                Lehm pro MÃ¼nze
                <input type="number" id="cl" value="27000" min="0" step="1">
            </label>
            <label>
                Eisen pro MÃ¼nze
                <input type="number" id="ce" value="22500" min="0" step="1">
            </label>
        </div>
        
        <button onclick="calculate()">ðŸ”„ Berechnen</button>
        
        <div class="results" id="results" style="display: none;">
            <!-- Dynamisch gefÃ¼llt -->
        </div>
    </div>

    <script>
        const inputs = ['holz', 'lehm', 'eisen', 'ch', 'cl', 'ce'];
        
        function calculate() {
            const H = parseInt(document.getElementById('holz').value) || 0;
            const L = parseInt(document.getElementById('lehm').value) || 0;
            const E = parseInt(document.getElementById('eisen').value) || 0;
            const Ch = parseInt(document.getElementById('ch').value) || 0;
            const Cl = parseInt(document.getElementById('cl').value) || 0;
            const Ce = parseInt(document.getElementById('ce').value) || 0;
            
            const S = H + L + E;
            const totalC = Ch + Cl + Ce;
            
            if (totalC === 0) {
                document.getElementById('results').style.display = 'none';
                return;
            }
            
            // Prozente updaten
            document.getElementById('pHolz').textContent = S > 0 ? (H / S * 100).toFixed(2) + '%' : '0%';
            document.getElementById('pLehm').textContent = S > 0 ? (L / S * 100).toFixed(2) + '%' : '0%';
            document.getElementById('pEisen').textContent = S > 0 ? (E / S * 100).toFixed(2) + '%' : '0%';
            
            // Ohne Tausch
            const mH = Math.floor(H / Ch);
            const mL = Math.floor(L / Cl);
            const mE = Math.floor(E / Ce);
            const ohne = Math.min(mH, mL, mE);
            let limit = [];
            if (mH === ohne) limit.push('Holz');
            if (mL === ohne) limit.push('Lehm');
            if (mE === ohne) limit.push('Eisen');
            const limitStr = limit.join(', ');
            
            // Mit Tausch (maximal)
            const mit = Math.floor(S / totalC);
            const rest = S % totalC;
            
            const targetH = mit * Ch;
            const targetL = mit * Cl;
            const targetE = mit * Ce;
            
            const diffH = H - targetH;
            const diffL = L - targetL;
            const diffE = E - targetE;
            
            // ÃœberschÃ¼sse und Defizite sammeln
            const ueberschuesse = [];
            if (diffH > 0) ueberschuesse.push({ from: 'Holz', amt: diffH });
            if (diffL > 0) ueberschuesse.push({ from: 'Lehm', amt: diffL });
            if (diffE > 0) ueberschuesse.push({ from: 'Eisen', amt: diffE });
            
            const defizite = [];
            if (diffH < 0) defizite.push({ to: 'Holz', amt: -diffH });
            if (diffL < 0) defizite.push({ to: 'Lehm', amt: -diffL });
            if (diffE < 0) defizite.push({ to: 'Eisen', amt: -diffE });
            
            // Tauschplan erstellen
            let anleitungHTML = '<h3>ðŸ“‹ Genaue Tausch-Anleitung</h3><p>Um <strong>' + mit + '</strong> MÃ¼nzen zu bauen, musst du nur die Defizite ausgleichen. Hier der optimale Plan (priorisiert grÃ¶ÃŸte ÃœberschÃ¼sse):</p><ul>';
            ueberschuesse.sort((a, b) => b.amt - a.amt); // GrÃ¶ÃŸte zuerst
            let uebIdx = 0;
            for (let d of defizite) {
                let remaining = d.amt;
                while (remaining > 0 && uebIdx < ueberschuesse.length) {
                    const u = ueberschuesse[uebIdx];
                    const take = Math.min(remaining, u.amt);
                    anleitungHTML += `<li>ðŸ”„ Tausche <span class="number">${take.toLocaleString('de-DE')}</span> ${u.from} â†’ ${d.to}</li>`;
                    u.amt -= take;
                    remaining -= take;
                    if (u.amt === 0) uebIdx++;
                }
            }
            anleitungHTML += '</ul>';
            if (defizite.length === 0) {
                anleitungHTML = '<h3>ðŸ“‹ Kein Tausch nÃ¶tig!</h3><p>Du hast bereits genug von allem fÃ¼r ' + mit + ' MÃ¼nzen. Baue direkt!</p>';
            }
            
            // HTML generieren
            document.getElementById('results').innerHTML = `
                <div class="card">
                    <h2>âš¡ Ohne Tausch</h2>
                    <div class="highlight">
                        <p class="number">${ohne.toLocaleString('de-DE')}</p>
                        <p><strong>Limitierend:</strong> ${limitStr}</p>
                    </div>
                </div>
                <div class="card">
                    <h2>ðŸš€ Mit Tausch (maximal)</h2>
                    <div class="highlight">
                        <p class="number">${mit.toLocaleString('de-DE')}</p>
                        <p>Restressourcen: <span class="number">${rest.toLocaleString('de-DE')}</span></p>
                    </div>
                </div>
                <div class="card">
                    <h3>ðŸŽ¯ Zielmengen</h3>
                    <ul>
                        <li>Holz: <span class="number">${targetH.toLocaleString('de-DE')}</span><br>
                            Aktuell: ${H.toLocaleString('de-DE')} | 
                            <span class="${diffH >= 0 ? 'diff-positive' : 'diff-negative'}">Diff: ${diffH >= 0 ? '+' : ''}${diffH.toLocaleString('de-DE')}</span>
                        </li>
                        <li>Lehm: <span class="number">${targetL.toLocaleString('de-DE')}</span><br>
                            Aktuell: ${L.toLocaleString('de-DE')} | 
                            <span class="${diffL >= 0 ? 'diff-positive' : 'diff-negative'}">Diff: ${diffL >= 0 ? '+' : ''}${diffL.toLocaleString('de-DE')}</span>
                        </li>
                        <li>Eisen: <span class="number">${targetE.toLocaleString('de-DE')}</span><br>
                            Aktuell: ${E.toLocaleString('de-DE')} | 
                            <span class="${diffE >= 0 ? 'diff-positive' : 'diff-negative'}">Diff: ${diffE >= 0 ? '+' : ''}${diffE.toLocaleString('de-DE')}</span>
                        </li>
                    </ul>
                </div>
                <div class="card" style="grid-column: 1 / -1;">
                    ${anleitungHTML}
                    <p style="margin-top: 20px; font-style: italic; color: #718096;">
                        ðŸ’¡ Nach den Tauschen baust du <strong>${mit.toLocaleString('de-DE')}</strong> MÃ¼nzen. Der Rest bleibt im Lager!
                    </p>
                </div>
            `;
            
            document.getElementById('results').style.display = 'grid';
        }
        
        // Live-Update und Initial
        window.addEventListener('load', () => {
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', calculate);
            });
            calculate();
        });
    </script>
</body>
</html>
